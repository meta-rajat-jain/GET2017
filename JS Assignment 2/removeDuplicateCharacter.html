
<!Doctype html>


<html>
<head>
<title>New JS Assignment</title>
<link href="styles.css" rel="stylesheet" />
<script>
function checkData(){
var str = document.getElementById("inpt").value;
document.getElementById("result").style.display="block";
		
		var prevPos=0;
		var curPos=0;
		var curLength=0;
		while(curPos<str.length){
			if(str.charAt(prevPos)==str.charAt(curPos)){
				curPos++;
				curLength++;
			}else if(curLength>1){
				str = str.slice(0,prevPos) + str.slice(curPos);
				prevPos = prevPos-1>0?prevPos-1:0;
				curPos = prevPos;
				curLength=0;
			}
			else{
				prevPos = curPos;
				curLength=0;
			}
		}
		if(curLength>1){
			str = str.slice(0,prevPos) + str.slice(curPos,str.length);
		}
document.getElementById("result").innerHTML=str;
}


</script>
</head>

</section>
