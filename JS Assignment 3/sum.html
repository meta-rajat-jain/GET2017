<html>
<head>
<title>
Sum
</title>
<script >
function sum(x) {
if(arguments.length > 1){
var sum = 0;
for(var index = 0;index<arguments.length;index++)
sum=sum+arguments[index];
document.getElementById("sum").innerHTML = sum;
}
   return function(y) {
       if (typeof y !== 'undefined') {
           x = x + y;
           return arguments.callee;
       } else {
           document.getElementById("sum2").innerHTML = x;
       }
   }
}
</script>
</head>
<body>
sum(2,3) : <span id="sum"></span><br/><br/>
<button onclick="sum(2,3)">Sum1</button><br/><br/>

sum(2)(3) : <span id="sum2"></span><br/><br/>
<button onclick="sum(2)(3)()">Sum2</button>
</body>
</html>
